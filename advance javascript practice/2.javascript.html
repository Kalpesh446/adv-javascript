<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="js.js"></script> -->
    <script>
      var name = "kalpesh";
      console.log(name);
    </script>
  </head>
  <body>
    <!-- type of datatype
         1) number:datatype  -->
    <script>
      var b = "4";
      console.log(b);
    </script>
    <!-- 2) string:datatype -->
    <script>
      var b = "a,b,1,11,kalpesh";
      console.log(b);
    </script>
    <!-- 3) boolean:datatype boolean means true or false value  -->
    <!-- 4) null:datatype -->

    <script>
      var b = "null";
      console.log(b);
    </script>
    <!-- 5) undefined:datatype there is undefined value  -->

    <script>
      var c;
      console.log(c);
    </script>

    <!-- 6) array:datatype array is multiple data or value -->

    <script>
      var b = {
        name: "kalpesh",
        age: [23, 32, 10, 14],
        marks: 70,
      };
      console.log(b.age);
    </script>

    <!-- 7) object:datatype collection of multiple any value -->
    <script>
      var b = [
        {
          name: "kalpesh",
          age: [19, 23, 23, 2],
          marks: 70,
        },
        {
          name: "gautam",
          age: [20, 23, 3],
          marks: 80,
        },
      ];
      console.log(b[0].age);
    </script>

    <!-- javascript operator
    1) arithmetic operator ex=   +,-,*,/,%,++(increment),--(decrement)
    2) assignment operator ex=   =,+=,-=,*=,/=,%=
    3) comparison operator or relational operator ex= <,>,<=,>=,==,!=
    4) Logical operator ex= &&(and), //(or), !(not)
    5) conditional operator or ternary
    6) type operator -->

    <!-------1. arithmetic opertaor -->
    <script>
      var a = 11;
      var b = 6;
      // console.log(a + b);
      console.log(a - b);
    </script>

    <!---------2. assighment operator -->

    <script>
      var A = 11;
      var B = 6;

      console.log((B *= A));
    </script>

    <!---------3. coparison operator  -->
    <script>
      console.log(7 > 8);
      console.log(8 > 7);
      console.log(7 >= 8);
      console.log(8 >= 7);
      console.log(7 < 8);
      console.log(8 < 7);
      console.log(7 <= 8);
    </script>

    <!-----------4. Logical operator  -->
    <!-----------5. conditional or ternary operator -->

    <script>
      var b = 5;
      var a = 5 > 6 ? "5 is greterthan 6" : "condition false";
      console.log(a);
    </script>
  </body>
</html>
