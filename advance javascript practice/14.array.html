<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function arrayfunction() {
        let str = "";
        let fruits = ["orange", "apple", "graps"];
        for (let i = 0; i < fruits.length; i++) {
          console.log(fruits[i]);
        }
        for (let index of fruits) {
          str += `<li>${index}</li>`;
        }
        document.getElementById("fruitslist").innerHTML = str;

        // array function
        // push=> Appends new elements to the end of an array, and returns the new length
        //        of the array.
        fruits.push("banana");
        console.log(fruits);

        //pop=> Removes the last element from an array and returns it.
        //      If the array is empty, undefined is returned and the array is not modified.
        fruits.pop();
        console.log(fruits);

        //shift=> Removes the first element from an array and returns it.
        //      If the array is empty, undefined is returned and the array is not modified.
        fruits.shift();
        console.log(fruits);

        //unshift=> Inserts new elements at the start of an array, and returns the new
        //          length of the array.
        fruits.unshift("gandu");
        console.log(fruits);
      }
    </script>
  </head>
  <body>
    <button onclick="arrayfunction()">click</button>
    <ul id="fruitslist"></ul>
  </body>
</html>
