<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      "use strict";
      alert(num3);
      function myfunction() {
        let num;
        for (num = 1; num <= 10; num++) {
          if (num == 3) {
            break; //break = any value in break
          }
          console.log(`num=${num}`);
        }
      }
      function myfun() {
        let num1;
        for (num1 = 1; num1 <= 10; num1++) {
          if (num1 == 4) {
            continue; // continue = skip the value and continue value
          }
          console.log(`num=${num1}`);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="myfunction()">click</button>
    <button onclick="myfun()">click 2</button>
  </body>
</html>
