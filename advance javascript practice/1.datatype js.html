<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myfunction() {
        let age = 18; //number
        let pi = 3.14; // number
        let name = "kalpesh"; // string
        let x = null; // null
        let res = false; // boolean
        let subject; // undefined
        let bignum = 31441334343434n; //big int
        let user = { name: "kalpesh", subject: "advance js" }; // object

        alert(`age=${age} pi=${pi}`);
        alert(`name=${name}`);
        alert(`x=${x}`);
        alert(`res=${res}`);
        alert(`subject=${subject}`);
        alert(typeof bignum);
        alert(`user=${user}`);
      }
    </script>
  </head>
  <body>
    <button onclick="myfunction()">click</button>
  </body>
</html>
